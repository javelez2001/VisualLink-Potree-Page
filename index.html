<body>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('./libs/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
		const fetchImage = async (x, y) => {
			try {
				const url = `https://0g461u5geh.execute-api.us-east-1.amazonaws.com/testing`
				const response = await fetch(url, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({x , y})
				})
				if (!response.ok) {
					throw new Error('Error buscando imagen');
				}
				        // Convert Base64 to Blob
				const data = await response.json()
				console.log(data)
				const body = JSON.parse(data.body)
				const byteCharacters = atob(body.image_data);
				const byteNumbers = new Array(byteCharacters.length);
				for (let i = 0; i < byteCharacters.length; i++) {
					byteNumbers[i] = byteCharacters.charCodeAt(i);
				}
				const byteArray = new Uint8Array(byteNumbers);
				const blob = new Blob([byteArray], { type: "image/jpeg" });

				// Create a URL for the blob
				const imageUrl = URL.createObjectURL(blob);
				return imageUrl;
			} catch (error) {
				console.error('Failed', error)
				return null
			}
		}
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(2_000_000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_clipping").next().show();
			viewer.toggleSidebar();
		});

		
		Potree.loadPointCloud("/proxied-pointclouds/nube_puntos/cloud.js", "nube_puntos", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.activeAttributeName = "composite";
			material.weightRGB = 0;
			material.weightElevation = 1;
			material.weightIntensity = 1;
			material.Size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.PARABOLOID;

			if(pointcloud.projection == ""){
				pointcloud.projection = "+proj=utm +zone=18 +datum=WGS84 +units=m +no_defs +type=crs";
			}
			viewer.fitToScreen();
			{
                    let dynamicAnnotation = null;
                    viewer.renderer.domElement.addEventListener('mousedown', async (e) => {
                        let targetImage = null;
                        let imageTag = `<span>Loading ...</span>`
						console.log(imageTag)
                        if (dynamicAnnotation !== null) {
                            viewer.scene.removeAnnotation(dynamicAnnotation);                       
                        }
                        
                        let mouse = viewer.inputHandler.mouse;
                        const camera = viewer.scene.getActiveCamera();
						console.log('hit properties',mouse,'camera',camera,'viewer',viewer,'sceneSG',viewer.scene.pointclouds)
                        let hit = Potree.Utils.getMousePointCloudIntersection(mouse, camera, viewer, viewer.scene.pointclouds);
                        console.log('hit',hit);
                        if (hit !== null) {
                            dynamicAnnotation = viewer.scene.addAnnotation([
                                hit.location.x,
                                hit.location.y,
                                hit.location.z
                            ], {
                                "title": `Latest Image`,
                                "description": `
                                ${imageTag}
                                `
                            });
                        }
                        targetImage = await fetchImage(hit.location.x, hit.location.y)
						console.log(hit.location)
                        if (targetImage) {
                            dynamicAnnotation.description = `
                            <img src="${targetImage}" 
                                class="annotation-action-icon" 
                                style="max-width: 300px; max-height: 300px; width: auto; height: auto; display: block; margin: auto;"/>
                        `;
                        }
                    })



                }
		});
		
		
	</script>
	
	
  </body>
